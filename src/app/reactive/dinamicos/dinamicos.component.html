<h2>Reactivos: <strong>Dinamicos</strong></h2>
<hr />

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
      formControlName="nombre"
        class="form-control"
        placeholder="Nombre de la persona"
        type="text"
      />
      <span *ngIf="campoNoValido('nombre')" class="form-text text-danger">Este Campo es Obligatorio</span>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          [formControl]="nuevoFavorito"
          class="form-control"
          placeholder="Agregar Favorito"
          (keyup.enter)="AgregarFavorito()"
          type="text"
        />
        <button class="btn btn-outline-success" (click)="guardar()" type="submit">Agregar</button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
        <input class="form-control" [formControlName]="i">
        <button class="btn btn-outline-danger" (click)="borrar(i)" type="button">Borrar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-outline-success float-end">Guardar</button>
    </div>
  </div>
</form>

<span>valid</span>
<pre>{{miFormulario.valid}}</pre>
<hr>
<span>valid</span>
<pre>{{miFormulario.value | json}}}</pre>
