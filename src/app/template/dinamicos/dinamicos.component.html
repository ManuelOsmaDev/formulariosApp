<h2>Template: <strong>Dinamicos</strong></h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" >Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" [ngModel]="persona.nombre" name="nombre" placeholder="Nombre de la persona" type="text" required>
      <span *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched" class="form-text text-danger" >Este Campo es Obligatorio</span>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" >Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" (keyup.enter)="agregarJuego()" name="nuevoJuego" [(ngModel)]="nuevoJuego" placeholder="Agregar Favorito" type="text" >
        <button class="btn btn-outline-success " (click)="agregarJuego()" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" >Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let favorito of persona.favoritos; let i = index " >
        <input required class="form-control" name="favorito_{{i}}" [(ngModel)]="favorito.nombre"  >
        <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Borrar</button>
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-sm-12">
      <button [disabled]="miFormulario.invalid" class="btn btn-outline-success float-end" (click)="guardar()">Guardar</button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
