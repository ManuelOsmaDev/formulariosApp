<h2>Template: Basicos</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar() "#miFormulario="ngForm" autocomplete="off">

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Producto</label>
          <div class="col-sm-9">
              <input type="text"
                      form-control
                      ngModel
                      name="producto"
                      [placeholder]="initForm.producto"
                      required
                      minlength="3">
              <span *ngIf="nombreValido()" class="form-text text-danger">Debe de ser de 3 letras</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Precio</label>
          <div class="col-sm-9">
              <input type="number"
                      ngModel
                      name="precio"
                      form-control
                      [placeholder]="initForm.precio"
                      required>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Existencias</label>
          <div class="col-sm-9">
              <input type="number"
                      ngModel
                      name="existencias"
                      customMin
                      [minimo]="0"
                      form-control
                      [placeholder]="initForm.existencias"
                      required="">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary float-end "  >Guardar</button>
          </div>
        </div>





    </form>
  </div>
</div>


<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid }}</pre>

    <span>Valor</span>
    <pre>{{miFormulario.value | json }}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine  }}</pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched  }}</pre>

  </div>
</div>
